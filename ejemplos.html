<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Empleados</title>
  <style>
    header {
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="ruta-del-logo.jpg" alt="Logo de mi empresa">
    <h1>Mi empresa</h1>
  </header>

  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido">

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad">

    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" name="cargo">

    <button type="submit">Guardar</button>
  </form>
</body>
</html>
